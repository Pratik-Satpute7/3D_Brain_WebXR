 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Brain AR Viewer (WebXR)</title>
    <script type="module" src="script.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; text-align: center; }
        canvas { display: block; }
        #arButton {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <button id="arButton">Enter AR Mode</button>
    <script type="module" src="script.js"></script>
</body>
</html>
